
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>
<body>

    <label>Number 1: <input type="number" name="first_number" id="num1"/></label>
    <label>Number 2: <input type="number" name="second_number" id="num2"/></label> <br>
    <input type="radio" name="operation" value="addition" id="addition"> Add <br>
    <input type="radio" name="operation" value="subtraction" id="subtraction"> Subtract <br>
    <input type="radio" name="operation" value="multiplication" id="multiplication"> Multiply <br>
    <input type="radio" name="operation" value="division" id="division"> Divide <br>

    <p id=result></p>
    <script>
        const getOperation = () => {
        let operations = document.getElementsByName("operation");
        for (i = 0; i < operations.length; i++) {
            if (operations[i].checked) {
            operation = operations[i].value;
            return operation;
            }
        }
        };

        const printResult = () => {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let operation = getOperation();
        let result;
        const format = (num, decimals) =>
            num.toLocaleString("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 4,
            });
        if (operation == "addition") {
            result = num1 + num2;
        } else if (operation == "subtraction") {
            result = num1 - num2;
        } else if (operation == "multiplication") {
            result = num1 * num2;
        } else if (operation == "division") {
            if (num2 == 0) {
            result = "undefined";
            } else {
            result = num1 / num2;
            }
        }
        document.getElementById("result").textContent =
            "The result is " + format(result);
        };

        document.getElementById("num1").addEventListener("change", printResult, true);
        document.getElementById("num2").addEventListener("change", printResult, true);
        document
        .getElementById("addition")
        .addEventListener("change", printResult, true);
        document
        .getElementById("subtraction")
        .addEventListener("change", printResult, true);
        document
        .getElementById("multiplication")
        .addEventListener("change", printResult, true);
        document
        .getElementById("division")
        .addEventListener("change", printResult, true);

    </script>
</body>
</html>
